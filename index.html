<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-Library</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Simple-Library</h1>

  <div id="my-library"></div>

  <button id="openFormButton">Add Book</button>
    <div id="popupForm" class="popup">
        <form id="new-book-form">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <span>Have you read it?</span><input type="checkbox" id="read">
            <button type="submit" name="submit" class="submit-btn">Submit</button>
        </form>
        <button id="closeFormButton">Close</button>
    </div>

  <script src="/script.js"></script>
</body>
</html>
